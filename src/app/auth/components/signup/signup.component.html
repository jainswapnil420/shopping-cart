<div class="container">
    <div class="signup__container">
        <h1 class="title"> Sign Up </h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" novalidate class="signup__container__form">
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
                <mat-error
                    *ngIf="signUpForm.get('name')?.invalid && (signUpForm.get('name')?.dirty || signUpForm.get('name')?.touched) && signUpForm.get('name')?.errors?.required">
                    Name is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error
                    *ngIf="!signUpForm.get('email')?.errors?.required && (signUpForm.get('email')?.errors?.pattern)">
                    Please enter a valid email address
                </mat-error>
                <mat-error
                    *ngIf="signUpForm.get('email')?.invalid && (signUpForm.get('email')?.dirty || signUpForm.get('email')?.touched) && signUpForm.get('email')?.errors?.required">
                    Email is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-error *ngIf="!signUpForm.get('password')?.errors?.required">
                    Password length must be greater than or equal to 8 and password must contain one or more uppercase ,
                    lowercase ,
                    numeric and special characters
                </mat-error>
                <mat-error
                    *ngIf="signUpForm.get('password')?.invalid && (signUpForm.get('password')?.dirty || signUpForm.get('password')?.touched) && signUpForm.get('password')?.errors?.required">
                    Password is required
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Confirm Password" formControlName="confirmPassword">
                <mat-error
                    *ngIf="signUpForm.get('confirmPassword')?.invalid && (signUpForm.get('confirmPassword')?.dirty || signUpForm.get('confirmPassword')?.touched) && signUpForm.get('confirmPassword')?.errors?.required">
                    Password is required
                </mat-error>
                <mat-error
                    *ngIf="signUpForm.get('confirmPassword')?.invalid && (signUpForm.get('confirmPassword')?.dirty || signUpForm.get('confirmPassword')?.touched) && signUpForm.get('confirmPassword')?.errors?.mustMatch">
                    Passwords must match
                </mat-error>
            </mat-form-field>
            <button [disabled]="!signUpForm.valid" mat-raised-button color="primary" mat-button>Sign Up</button>
        </form>
    </div>
</div>
